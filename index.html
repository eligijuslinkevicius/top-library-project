<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@24,300,0,0" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@24,500,0,0" />
		<link rel="stylesheet" href="./styles.css" />
		<title>Document</title>
	</head>
	<body>
		<h1>My book library</h1>

		<form action="#" method="post">
			<label for="title">Title</label>
			<input type="text" name="title" id="title" placeholder="title" required />
			<label for="author">Author</label>
			<input type="text" name="author" id="author" placeholder="author" required />
			<label for="pages">Pages</label>
			<input type="number" name="pages" id="pages" placeholder="0" required min="1" max="9999" value="1" />
			<label for="read">Read</label>
			<input type="checkbox" name="read" id="read" />
			<button type="submit" class="add-book"><span class="material-symbols-sharp"> add_box </span> New book</button>
		</form>

		<div class="table-container">
			<table>
				<thead>
					<tr>
						<th>Title</th>
						<th>Author</th>
						<th>Pages</th>
						<th>Read</th>
						<th>Status</th>
					</tr>
				</thead>
				<tbody class="table-body"></tbody>
			</table>
		</div>

		<script src="./app.js"></script>
	</body>
</html>
